<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,400;9..144,500;9..144,700&family=Montserrat:wght@500;700&family=Outfit:wght@400;700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://fonts.google.com/specimen/Montserrat"> -->
    
    <title>Frontend Mentor | Product preview card component</title>
  </head>

  <body>
    <article>
      <div class="content">
        <div class="cont-image">
          <img class="image1" src="images/image-product-desktop.jpg" alt="Desktop View Image">
          <img class="image2" src="images/image-product-mobile.jpg" alt="Mobile View Image">
        </div>
        <div class="product-description">
          <div class="text">
            <p id="perfume">Perfume</p>
            <p id="texto-resaltado">Gabrielle <br> Essence Eau <br> de Parfum</p>
            <p id="description">A floral, solar and voluptuous interpretation composed by <br> Olivier Polge, Perfumer-Creator <br> for the House of CHANEL.</p>
            <span id="actual-price">$149.99</span><span id="old-price">$169.99</span>
            <div id="cont-btn"><button id="boton"><img src="images/icon-cart.svg" alt="">Add to Cart</button></div>
          </div>          
        </div>
      </div>
    </article>
